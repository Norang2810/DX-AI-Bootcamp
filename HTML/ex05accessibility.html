<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accessibility</title>
</head>

<body>

    <!-- 
    <b>굵은 글자</b>
    <i>기울어진 글자</i>
    <ins>밑줄 글자</ins>
    <del>가운데줄 글자</del>
     -->
    <b>굵은 글자</b>
    <i>기울어진 글자</i>
    <ins>밑줄 글자</ins>
    <del>가운데줄 글자</del>

    <br>

    <strong>굵은 글자</strong>
    <em>기울어진 글자</em>

    <!-- 
        b태그 : 시각적인 의미만 강조
                        =>디자인 요소, CSS로 대체
        strong태그 : 실질적 의미 강조
                        => 웹 접근성을 높임임    
    -->
</body>

</html>
