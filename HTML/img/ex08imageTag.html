<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Tag</title>
</head>
<body>

    <!-- 
        img 태그 : 웹페이지에 이미지를 띄우는 태그
         -src : 이미지 경로 작성   
         -alt : 사용자에게 이미지를 설명해주는 속성 
                (네트워크오류,컨텐츠 차단 등)
                이미지를 불러올 수 없을 때
    -->

    <!-- 
            ->현재 위치 기준 : ./ 입력후 자동완성 or 생략
            ->상위 폴더 기준 : ../
            ->루트 기준: /
    -->



    <h3>카와이 사진</h3>
    
    <img src="./img.png" alt="" width="200px">

    <h3>웃기 짤</h3>
    <img src="../img/img2.jpg" alt="" width="200px">

    <h3>웃기 짤</h3>
    <img src="/HTML/img/img3.png" alt="" width="200px">

    <h3>사진</h3>
    <img src="https://marketplace.canva.com/EAGfRZsDi6I/1/0/1600w/canva-%ED%99%94%EC%9D%B4%ED%8A%B8-%EA%B3%A0%EC%96%91%EC%9D%B4-%EC%9B%83%EA%B8%B4-%EC%A7%A4-Nlfl3I0A0ac.jpg" alt="" width="200px">
</body>
</html>
