<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>

<body>
    <!-- 
        form 태그 : 웹페이지에 입력 폼을 만들때 사용하는 태그
        -action : 폼 데이터가 전송되는 url
        -method : 폼 전송 방식(get/post)
    -->

    <!--
        placeholder : 미리보기 텍스트 지정
        autofocus : 자동 커서 지정
        maxlength : 글자수 제한
       -->

    <!-- 
        label 태그 :  폼 양식에 이름을 붙이는 태그
        label for 속성 = input id 속성
        -> 텍스트 클릭시 입력창 커서서   

    -->
    <!-- 
        input 태그 선택
        (1) type = "checkbox" : 다중 선택 가능
        (2) type = "radio" : 다중 선택 불가능
            -name : 선택 도구 그룹화
            -value : 선택 값 구분
    
    -->


    <!-- 
        input  태그 XXX
        select태그 : 선택 목록상자 공간 생성
        option태그 : 목록상자 안 값 생성
        textarea 태그 : 
        fieldset 태그 :
        legend 태그 : 

    -->


    <!-- 
        input 태그 제출 및 초기화
        - 작성 위치 : form태그 내부
        - 적용 대상 : form태그 내 모든 데이터

    -->

    <form action="#">
        <h3>기본 정보를 입력하세요.</h3>
        <label for="userId">아이디: </label><input type="text" id="userId" placeholder="아이디를 입력하세요." autofocus><br>
        <label>비밀번호: <input type="password" placeholder="비밀번호를 입력하세요." maxlength="10"></label>
        <br><br><br>

        <h3>커리큘럼에 포함된 과목을 모두 선택하세요.</h3>
        <label>
            HTML<input type="checkbox" name="subject" value="html">
        </label>

        <label>
            CSS <input type="checkbox" name="subject" value="css">
        </label>

        <label>
            JavaScript <input type="checkbox" name="subject" value="javascript">
        </label>

        <br><br><br>


        <h3>메일 주소를 입력하세요.</h3>
        <input type="text">@
        <select name="userEmail" id="">
            <option value="naver">naver.com</option>
            <option value="daum">daum.net</option>
            <option value="google">google.com</option>
        </select>
        <br><br>
        <textarea name="" id="" rows="5" cols="50"></textarea>

        <br><br><br>

        <input type="submit" value="가입하기">
        <input type="reset">
    </form>



</body>

</html>
