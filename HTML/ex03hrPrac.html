<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hr tag practice(rainbow)</title>
</head>

<body>
    <!-- 태그 여러개 입력: 태그이름 *개수 (hr*7)
         다중 입력 선택: Alt 누른채 클릭    
       -->
    <h1>hr 태그 실습</h1>
    <hr width="150px" size="140" color="red" align="left">
    <hr width="150px" size="120px" color="orange" align="left">
    <hr width="150px" size="100px" color="yellow" align="left">
    <hr width="150px" size="80px" color="green" align="left">
    <hr width="150px" size="60px" color="blue" align="left">
    <hr width="150px" size="40px" color="navy" align="left">
    <hr width="150px" size="20px" color="purple" align="left">
</body>

</html>
