<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자바스크립트를 작성하기 위해서는 반드시 <script>태그 작성하기
        // 이유 : 현재 작성중인 파일은 HTML파일
        // 출력문 3가지
        // 1)화면에 직접 출력하는 document.write() -> document(문서 ->html)
        document.write("안녕하세요 js로 작성한 글자입니다.")

        // 2)개발자가 사용자에게 보여주지않고 값을 확인할때 사용된
        // 주의점 : 값이 확인이 됐다면 , 반드시 지워주자 -> 보안
        console.log('개발자가 보는 공간')
        // 3)개발자가 사용자에게 알림메세지를 전달하는 방법
        // 사용처 : 구매,결제,회원탈되 등등.. 사용자에게 변화를 알려줄때 사용한다.
        // 사용처 2 : 오류발생(로그인실패,구입실패 ...)
        alert("안녕")
        
    </script>
    
</body>
</html>
