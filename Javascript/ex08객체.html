<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 객체  : 다른 의미의 여러개 데이터를 관리할때 사용하는 데이터 타입
        키포인트 : {} , key : value
        핵심 : 데이터를 조회하는 방식 2가지  
        
        **배열은 [인덱스] , 객체는 , key으로 조회 **

        세상에 존재하는 대부분의 데이터는 객체 형태로 작성되어있다.
    -->
    <script>
        let person = {
            name: "정형",
            age : 20,
            school : [한국초 ,한국중,{조대부중 :"남고" ,조대여고 : "여고" }]
        }
    </script>
</body>

</html>
