<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="text">클릭했을때 글자 바꾸기</h1>
    <button id="btn-change" onclick="change()">글자바꾸기</button>
</body>

<script>
    // 실습목표 : 버튼을 클릭했을때 h1태그의 글자를 변경
    // 대화 : id가 btn-change인 요소를 가져와서 이벤트를 넣어주겠다.
    // 버튼을 클릭했을때 h1태그의 글자를 변경하겠다.

    // 함수 : 특정 기능을 호출하는 방법 ->기능제작
    // alert,print,confirm -> 기본으로 제공되는 함수는 내장함수
    // 함수를 제작할 때는 function키워드 , 함수 이름이 필요하다 ->호출 하기 위해서
    function change(){
        alert("함수 실행!!")        
    }
    
    //버튼과 change함수를 연결 - > 핵심
    

</script>

</html>
