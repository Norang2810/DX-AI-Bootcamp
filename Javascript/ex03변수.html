<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수 : 값을 저장해서 사용하는 공간
        // 1)변수 키워드 var -> JS 초창기부터 존재했던 변수 키워드
        // 문제점 : 변수명이 중복된다. -> 코드의 일관성이 떨어진다.(코드는 협업)
            var name = "Heyjinu"
            console.log(name);
        // 2)변수 키워드 let
        // 차이점 : let은 변수명이 중복x 
            let name1 = "정형"
            name1 = "지누"
            console.log(name1)
        // 3)상수 키워드 const
        // 사용처 : 중요한 값들을 저장할때 사용 -> 변하면 안되는 값들
            const number =5;
            

            name1 = "Hey"
            console.log(name1)
    </script>
</body>
</html>
