<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        img태그 = 이미지를 불러와서 화면에 출력하는 태그
    1)상대경로
        *키포인트 : 출발지와 목적지를 정하고 찾아간다.
        / => 한번 안으로 들어가겠다.
        ../ => 한번 밖으로 나가겠다.
        ../../ => 밖으로 나가는 횟수만큼 ../ 앞에 추가한다.

        맨앞 / 는 => 무조건 최상위 경로(root폴더) 이동

        맨앞에 ./ 는 => 현재 내 위치    => react에서는 규칙 (나의 위치)
    -->

    <img src="../../이미지/이미지2/img.jpeg" alt="이미지 대체">
    <img src="../../이미지/이미지2/img.jpeg" alt="이미지 대체">
</body>
</html>
