<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position practice</title>
    <link rel="stylesheet" href="boxModel.css">
    <style>

            /* 
            
            
            
            */

        div{
            position: fixed;
        }
        #redBox{

            left: 0;
            top: 0;;
        }

        #blueBox{
            right: 0;
            top: 0;
        }

        #greenBox{
            bottom: 0;
            left: 0;
        }

        #grayBox{
            right: 0;
            bottom: 0;
        }

    </style>
</head>
<body>
    <div id="redBox"></div> 
   <div id="blueBox"></div> 
   <div id="greenBox"></div> 
   <div id="grayBox"></div> 
</body>
</html>
