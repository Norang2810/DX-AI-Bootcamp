<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 하나의 요소에 여러 스타일이 적용될때 우선순위 */


        /* 전체 선택자 < 태그선택자 <class 선택자 < id선택자 <inline스타일 속성  */

        /* !important -> 최상위 적용 키워드  */
        /* !important 작성위치 : 선언끝 ; 앞에  */
        *{
            color: green;
        }

        p{
            color: blue !important;
        }


        .class1{
            
            color: brown;
        }
        #id1{
            color: red;

        }
        </style>
</head>
<body>
    <p id="id1" class="class1" style="color: aqua;">CSS는 정말 재밌어!</p>
</body>
</html>
